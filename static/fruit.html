<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Column Checklist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #word-list {
            column-count: 4;
            /* Adjust the number of columns as needed */
            column-gap: 20px;
        }

        .word-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            break-inside: avoid;
            /* Prevent items from breaking across columns */
        }

        .word-item input[type="checkbox"] {
            margin-right: 10px;
        }

        #finished-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Multi-Column Checklist</h1>
    <div id="word-list"></div>
    <button id="finished-btn">Finished</button>
    <p id="result"></p>

    <script>
        // Example list of 100 words
        const words = produce = [
            "Apple", "Apricot", "Artichoke", "Arugula", "Asparagus", "Atemoya",
            "Avocado", "Bamboo Shoots", "Banana", "Beefsteak Tomato", "Beetroot",
            "Bell Pepper", "Bitter Melon", "Black Sapote", "Blackberry", "Blueberry",
            "Bok Choy", "Boysenberry", "Breadfruit", "Broccoli", "Broccolini",
            "Brussels Sprouts", "Buddha's Hand", "Butter Lettuce", "Butternut Squash",
            "Cabbage", "Cantaloupe", "Carambola", "Carrot", "Cassava", "Cauliflower",
            "Celeriac", "Celery", "Champagne Grape", "Chayote", "Cherimoya", "Cherry",
            "Cherry Tomato", "Chickpeas", "Clementine", "Coconut", "Collard Greens",
            "Corn", "Cranberry", "Cucumber", "Currant", "Custard Apple", "Daikon",
            "Dandelion Greens", "Date", "Delicata Squash", "Dragon Fruit", "Durian",
            "Edamame", "Eggplant", "Elderberry", "Endive", "Escarole", "Feijoa",
            "Fennel", "Fiddlehead Ferns", "Fig", "Finger Lime", "Garlic", "Gai Lan",
            "Ginger", "Gooseberry", "Grape Tomato", "Grapefruit", "Grapes", "Green Beans",
            "Guava", "Habanero", "Heirloom Tomato", "Honeydew", "Horned Melon",
            "Hubbard Squash", "Hyacinth Bean", "Iceberg Lettuce", "Jabuticaba",
            "Jackfruit", "Jalapeno", "Jicama", "Kale", "Kiwano", "Kiwi", "Kohlrabi",
            "Kumquat", "Leek", "Lemon", "Lettuce", "Lima Beans", "Lime", "Loganberry",
            "Longan", "Lychee", "Mamey Sapote", "Mandarin", "Mango", "Mangosteen",
            "Mizuna", "Morel", "Mulberry", "Mushroom", "Nance", "Napa Cabbage",
            "Nectarine", "Okra", "Onion", "Orange", "Oyster Mushroom", "Papaya",
            "Parsnip", "Passion Fruit", "Pawpaw", "Peach", "Peas", "Pepino", "Persimmon",
            "Physalis", "Pineapple", "Plantain", "Plum", "Poblano", "Pomegranate",
            "Pomelo", "Portobello", "Potato", "Pumpkin", "Quince", "Radicchio",
            "Radish", "Rambutan", "Rapini", "Raspberry", "Red Banana", "Redcurrant",
            "Romanesco", "Romaine Lettuce", "Rutabaga", "Safou", "Salak", "Salsify",
            "Sapodilla", "Shallot", "Shiitake", "Snap Peas", "Snow Peas", "Soursop",
            "Soybean", "Spaghetti Squash", "Spinach", "Star Fruit", "Strawberry",
            "Sugar Apple", "Sugar Snap Peas", "Sunchoke", "Surinam Cherry",
            "Sweet Potato", "Swiss Chard", "Tamarillo", "Tamarind", "Tangerine",
            "Taro", "Tatsoi", "Tomato", "Truffle", "Turnip", "Ugli Fruit", "Wasabi",
            "Water Spinach", "Watercress", "Watermelon", "White Sapote", "Winged Bean",
            "Yam", "Yardlong Bean", "Yellow Squash", "Yu Choy", "Yuzu", "Zucchini"
        ]

        const wordList = document.getElementById('word-list');
        const finishedBtn = document.getElementById('finished-btn');
        const resultText = document.getElementById('result');

        // Dynamically generate the checklist
        words.forEach((word, index) => {
            const wordItem = document.createElement('div');
            wordItem.className = 'word-item';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `word${index}`;

            const label = document.createElement('label');
            label.htmlFor = `word${index}`;
            label.textContent = word;

            wordItem.appendChild(checkbox);
            wordItem.appendChild(label);
            wordList.appendChild(wordItem);
        });

        // Handle the "Finished" button click
        finishedBtn.addEventListener('click', () => {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let checkedCount = 0;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    checkedCount++;
                }
            });
            resultText.textContent = `You checked ${checkedCount} out of ${words.length} items.`;
        });
    </script>
</body>

</html>
